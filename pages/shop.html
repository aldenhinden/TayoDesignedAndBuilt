<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div class="content-container">

    <!-- NAVIGATION BAR -->
    <div class="navbar">
        <img src="../photos/logo.png" alt="Tayo Designed and Built logo." style="max-height: 50px; padding-left: 50px;">

        <div class="button-container" style="margin-left: auto; padding-right: 50px;">
            <a href="../index.html">
                <button class="navbar-button">HOME</button>
            </a>

            <a href="shop.html">
                <button class="navbar-button">SHOP</button>
            </a>

            <a href="about.html">
                <button class="navbar-button">ABOUT</button>
            </a>
        </div>
    </div>

    <h1>SHOP</h1>

    <div class="text">
        <p>
            This is where you sell actual items.
            <br><br>
            Display pictures of artwork with purchase links (need to figure out how to integrate with PayPal).
            <br><br>
            Design => collage-style clickable images? (or whatever). ...Some sort of expansion for more description
            (or pages for each item? Idk).
        </p>
    </div>


    <!-- PRODUCT -->
    <p class="text" style="text-align: center; padding-top: 50px"><b>Sample Chair</b></p>
    <img src="../photos/products/SAMPLECHAIR.jpeg" style="max-width: 20%; padding-bottom: 15px;">
    <!-- PAYPAL PURCHASE BUTTON -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <!-- Identify your business so that you can collect the payments. -->
        <input type="hidden" name="business" value="aldenhinden@gmail.com">
        <!-- Specify a Buy Now button. -->
        <input type="hidden" name="cmd" value="_xclick">
        <!-- Specify details about the item that buyers will purchase. -->
        <input type="hidden" name="item_name" value="Wooden Chair">
        <input type="hidden" name="amount" value="69.00">
        <input type="hidden" name="currency_code" value="USD">
        <!-- Prompt buyers to enter the quantities they want. -->
        <input type="hidden" name="undefined_quantity" value="1">
        <!-- Display the payment button. -->
        <input type="image" name="submit" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" alt="Buy Now">
        <img alt="" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
    </form>

</div>

</body>
</html>
